<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Workout plan</title>
</head>
<body>
    <header>
        <div id="page-title-div">
            <h1 class="page-title">5 Day splitt</h1>
            <h1 class="page-title">&</h1>
            <h1 class="page-title">Workout plan</h1>
        </div>
    </header>
    <main>
        <table id="splitt-table">
            <thead>
                <tr>
                    <th colspan="2">
                        <h1 id="splitt-title">
                            Splitt
                        </h1>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Monday</th>
                    <td id="splitt-monday-type"></td>
                </tr>
                <tr>
                    <th>Tuesday</th>
                    <td id="splitt-tuesday-type"></td>
                </tr>
                <tr>
                    <th>Wednesday</th>
                    <td id="splitt-wednesday-type"></td>
                </tr>
                <tr>
                    <th>Thursday</th>
                    <td id="splitt-thursday-type"></td>
                </tr>
                <tr>
                    <th>Friday</th>
                    <td id="splitt-friday-type"></td>
                </tr>
                <tr>
                    <th>Saturday</th>
                    <td id="splitt-saturday-type"></td>
                </tr>
                <tr>
                    <th>Sunday</th>
                    <td id="splitt-sunday-type"></td>
                </tr>
            </tbody>
        </table>
        <hr>
        <div>
            <h2 id="workout-menu-title">Workout menu</h2>
            <div id="menu-see-workout">
                <p id="menu-monday" class="menu-see-workout-day no-interaction">Monday</p>
                <p id="menu-tuesday" class="menu-see-workout-day no-interaction">Tuesday</p>
                <p id="menu-wednesday" class="menu-see-workout-day no-interaction">Wednesday</p>
                <p id="menu-thursday" class="menu-see-workout-day no-interaction">Thursday</p>
                <p id="menu-friday" class="menu-see-workout-day no-interaction">Friday</p>
                <p id="menu-saturday" class="menu-see-workout-day no-interaction">Saturday</p>
                <p id="menu-sunday" class="menu-see-workout-day no-interaction">Sunday</p>
            </div>
            <div id="workout-of-the-day-display">

            </div>
        </div>
        <script src="./workout.js"></script>
    </main>
</body>
</html>
